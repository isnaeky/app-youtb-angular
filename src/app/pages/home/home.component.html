<h3 class="mt-3">YouTube Videos</h3>
<hr>

<div class="row row-cols-2 row-cols-md-4 g-4 ">
    <div class="col mt-2" style="padding-right: 10px;
    padding-left: 10px;" *ngFor="let v of video">
        <div class="card">
            <img [src]="v.thumbnails.high.url" class="card-img-top" [alt]="v.title">
            <div class="card-body">
                <h5 class="card-title">{{v.title}}</h5>
                <p class="card-text">Autor: <small>{{v.channelTitle}}</small></p>
                <p class="card-text"><small class="text-muted">Publicado: {{v.publishedAt | date}}</small></p>
                <button type="button" class="btn btn-outline-primary btn-block" (click)="mostrarVideo(v)">Ver Video</button>
            </div>
        </div>
    </div>
</div>

<div class="row mt-5 mb-5 text-center">
    <div class="col">
        <button type="button" class="btn btn-primary btn-lg" (click)="cargarVideos()">Siguente Pagina</button>
    </div>
</div>
